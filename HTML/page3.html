<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form </title>
</head>
<body>
    <h1>Form</h2>
    <hr>
    <form action="">
        <h2>Payment Form</h2>
        <h3>Contact Information</h3>
        <p>Required field are followed by *</p>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>Addess: <textarea name="address" id="address" cols="70" rows="5"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email"></p>
        <p>PIN: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h3>Payment Information</h3>
        <p>Card type: * 
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card Number: * <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV: * <input type="password" name="cvv" id="cvv" required> </p>
        <input type="submit" value="Pay now">
    </form>
</body>
</html>
